<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>Login Page</title>
<!--  <link href="../static/css/style.css" th:href="@{/css/style.css}" rel="stylesheet" />-->
</head>
<body>
<div class="main-content">
  <p th:if="${param.error}" class="error">Invalid email or password</p>
  <p th:if="${param.logout}" class="success">You have been logged out</p>
  <h3>Login to continue</h3>
  <form th:action="@{/login}" method="POST">
    <input type="text" name="email" placeholder="Your email" /><br />
    <input type="password" name="password" placeholder="Your password" /><br />
    <button type="submit">Login</button> <br />
  </form>
</div>
</body>
</html>

<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Login</title>
  <link rel="stylesheet" href="/login.css">

</head>
<body>
<!-- Include _menu.html -->
<th:block th:include="/_menu"></th:block>

<h1>Login</h1>

<!-- /login?error=true -->
<div th:if="${#request.getParameter('error') == 'true'}"
     style="color:red;margin:10px 0px;">
  Login Failed!!!<br />
  Reason :
  <span th:if="${#session!= null and #session.getAttribute('SPRING_SECURITY_LAST_EXCEPTION') != null}"
        th:utext="${#session.getAttribute('SPRING_SECURITY_LAST_EXCEPTION').message}">
                Static summary
         </span>

</div>

<h3>Enter user name and password:</h3>
<form name='f' th:action="@{/j_spring_security_check}" method='POST'>
  <table>
    <tr>
      <td>User:</td>
      <td><input type='text' name='username' value=''></td>
    </tr>
    <tr>
      <td>Password:</td>
      <td><input type='password' name='password' /></td>
    </tr>
    <tr>
      <td>Remember Me?</td>
      <td><input type="checkbox" name="remember-me" /></td>
    </tr>
    <tr>
      <td><input name="submit" type="submit" value="submit" /></td>
    </tr>
  </table>
</form>



</body>

</html>
